<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第二页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8A2BE2; /* 紫色背景 */
            color: black; /* 黑色字体 */
            text-align: center;
            padding: 50px;
        }
        .telegram {
            background-color: #F0E68C; /* 金色背景 */
            padding: 40px;
            border: 6px solid #000; /* 黑色边框 */
            border-radius: 20px; /* 圆角 */
            max-width: 700px;
            margin: 0 auto;
        }
        .title {
            font-size: 36px; /* 字体变大 */
            font-weight: bold;
            margin-bottom: 20px;
        }
        .content {
            font-size: 24px; /* 字体变大 */
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="telegram">
        <div class="title">偷偷告诉你一个秘密</div>
        <div class="content">
            喜欢我的人成绩不差
        </div>
    </div>
</body>
</html>
